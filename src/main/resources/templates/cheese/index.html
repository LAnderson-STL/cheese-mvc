<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" >
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
</head>
<body>

<h1 th:text="${title}">Default title</h1>

<!--unless cheeses exists and size is not 0-->
<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

<a href="/cheese/add">Add Cheese</a>

<ul>
    <!--loop over the list of cheeses.  always add loop inside html tag. curly brackets tells java to look in the mode for the value -->
    <!-- when ever using th: attribute, we want thymeleaf to repeat current li element for each cheese in cheeses.  Then tell how to use value of iterator var -->
    <li th:each="cheese : ${cheeses}" th:text="${cheese}">

    </li>
</ul>
</body>
</html>
