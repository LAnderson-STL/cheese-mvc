<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" >
<head th:replace="fragments :: head"></head>
<body>

<h1 th:text="${title}">Default title</h1>

<nav th:replace="fragments :: navigation"></nav>

<br />

<!--action attribute when submitted, browser will send request to spec url. default is to submit form to same url form lives at (common)   -->
<form method ="post">
    <label>Cheese<input type="text" name="cheeseName" /></label>
    <br />
    <br />
    <label>Description<input type="text" name="cheeseDescription" /></label>
    <br />
    <br />
    <input type="submit" value="Add Cheese" />

</form>

</body>
</html>
